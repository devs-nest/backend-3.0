<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Snake Battle</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: #333399;
      }
      #gameScreen {
        display: none;
      }
      .heading-color {
        color: white;
      }
      .back {
        background: center / contain no-repeat url("images/snakes.jpg"), #eee;
      }
    </style>
  </head>
  <body>
    <section class="vh-100">
      <div class="px-5 h-100">
        <div id="initialScreen" class="h-100">
          <div
            class="d-flex flex-column align-items-center justify-content-center h-50 mt-5 card back"
          >
            <h1>Snake!!!</h1>
            <div class="row">
              <div class="col-5">
                <button
                  type="submit"
                  class="btn btn-primary btn-sm"
                  id="newGameButton"
                >
                  Create New Game
                </button>
              </div>
              <div>OR</div>
              <div class="col-6">
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="Enter Game Code"
                    id="gameCodeInput"
                    class="form-control"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary ml-4"
                  id="joinGameButton"
                >
                  Join Game
                </button>
              </div>
            </div>
          </div>
        </div>

        <div id="gameScreen" class="h-100">
          <div
            class="d-flex flex-column align-items-center justify-content-center h-100"
          >
            <h1 class="heading-color">
              Your game code is: <span id="gameCodeDisplay"></span>
            </h1>

            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
